<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <!-- Fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/head.css">
  <link rel="stylesheet" href="./css/llamada.css">
  <link rel="stylesheet" href="./css/bases.css">
  <link rel="stylesheet" href="./css/destacados.css">
  <title>Apeperia | Inicio</title>
</head>
<body>
  <header class="header container">
    <img class="header__logo" src="./img/logo-apeperia.svg" alt="Logo Apeperia">
    <nav class="header__navegacion">
      <ul>
        <li class="header__enlace"><a href="#">Sobre Nosostros</a></li>
        <li class="header__enlace"><a href="#">Planes</a></li>
        <li class="header__enlace"><a href="#">Blog</a></li>
        <li class="header__enlace"><a href="#">Destacados</a></li>
        <li class="header__enlace"><a href="#">Institucional</a></li>
        <li class="header__enlace"><a href="#">Contacto</a></li>
      </ul>
    </nav>
  </header>
  <main class="llamada">
    <section class="container">
      <h1 class="llamada__titulo">Aplicaciones a la medida</h1>
      <p class="llamada__texto">Apeperia es una empresa emergente con una manera inovadora de comprar y crear aplicaciones móviles y web.</p>
      <a class="boton llamada__boton" href="#">Conozca los planes</a>
    </section>
    <section class="container destacados">
      <h2 class="destacados__titulo">Destacados</h2>
      <a href="#">
        <figure class="destacados__panel">
          <img src="./img/empezando-a-crear-logo.png" alt="Panel de la publicación sobre la creación del logotipo" class="destacados__panel-imagen">
          <figcaption class="destacados__panel-texto">Conozca las primeras etapas de la creación de un logotipo</figcaption>
        </figure>
      </a>
      <a href="#">
        <figure class="destacados__panel">
          <img src="./img/sugestiones-fotografias.png" alt="Panel de la publicación sobre consejos de fotografía" class="destacados__panel-imagen">
          <figcaption class="destacados__panel-texto">¿Trabajas con fotografía? Conozca esos consejos</figcaption>
        </figure>
      </a>
      <a href="" class="boton destacados__boton">Recibir destacados por correo</a>
    </section>
  </main>
</body>
</html>
